name: Playwright Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-install:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: ./  # Check out directly to the root of the runner workspace

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'  # Adjust if needed

    - name: Install dependencies
      run: dotnet restore

    # Install Playwright CLI and Browsers in TestLibrary
    - name: Install Playwright CLI and Browsers in TestLibrary
      working-directory: ./TestLibrary
      run: |
        dotnet new tool-manifest  # Create local tool manifest if not present
        dotnet tool install Microsoft.Playwright.CLI
        dotnet playwright install --with-deps  # Install Playwright and browsers

    # Install Playwright CLI in WebLibrary (without browsers)
    - name: Install Playwright CLI in WebLibrary
      working-directory: ./WebLibrary
      run: |
        dotnet new tool-manifest  # Create local tool manifest if not present
        dotnet tool install Microsoft.Playwright.CLI

    - name: Build solution
      run: dotnet build --no-restore

    - name: Run tests
      working-directory: ./TestLibrary
      run: dotnet test --no-build --logger "trx;LogFileName=TestResults.trx"
