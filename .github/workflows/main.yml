name: Playwright Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-install:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.x'  # Adjust if needed

    - name: Install dependencies
      run: dotnet restore

    # Install Playwright in TestLibrary and install browsers
    - name: Add Microsoft.Playwright package to TestLibrary
      working-directory: ./TestLibrary
      run: dotnet add package Microsoft.Playwright

    - name: Install Playwright CLI and Browsers in TestLibrary
      working-directory: ./TestLibrary
      run: |
        dotnet new tool-manifest  # Create local tool manifest if not present
        dotnet tool install Microsoft.Playwright.CLI
        dotnet playwright install --with-deps  # Install Playwright and browsers

    # Install Playwright in WebLibrary (without installing browsers)
    - name: Add Microsoft.Playwright package to WebLibrary
      working-directory: ./WebLibrary
      run: dotnet add package Microsoft.Playwright

    - name: Install Playwright CLI in WebLibrary
      working-directory: ./WebLibrary
      run: |
        dotnet new tool-manifest  # Create local tool manifest if not present
        dotnet tool install Microsoft.Playwright.CLI

    - name: Build solution
      run: dotnet build --no-restore

    - name: Run tests
      working-directory: ./TestLibrary
      run: dotnet test --no-build --logger "trx;LogFileName=TestResults.trx"
